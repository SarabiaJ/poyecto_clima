<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Información del Clima</title>

        <!-- jQuery y jQuery Mobile -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Página principal -->
        <div data-role="page" id="home">
            <div data-role="header" data-theme="b">
                <h1>Mapa y Clima</h1>
            </div>

            <div data-role="content" class="ui-content">
                <p>Introduce el nombre de una ciudad para ver su ubicación y condiciones climáticas:</p>

                <!-- Formulario de búsqueda -->
                <div data-role="fieldcontain">
                    <input type="text" id="city" placeholder="Ejemplo: Bogotá, Madrid, Lima">
                    <button id="searchCity" class="ui-btn ui-btn-b ui-corner-all" data-role="button" data-icon="search" data-theme="b">Buscar</button>
                </div>

                <!-- Mapa -->
                <div id="map" style="height: 60vh; border: 1px solid #ccc; border-radius: 10px;"></div>

                <!-- Contenedor de clima -->
                <div id="weather-card" data-role="collapsible" data-collapsed="false">
                    <h3>Condiciones Climáticas</h3>
                    <div id="weather-info">
                        <p>Esperando ubicación...</p>
                    </div>
                </div>
            </div>

            <div data-role="footer" data-theme="b" data-position="fixed">
                <h4>Desarrollado con Leaflet & OpenWeatherMap</h4>
            </div>
        </div>

         <!-- Leaflet CSS y JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <!-- JS personalizado -->
        <script src="js/app.js" defer></script>
    </body>
</html>
